            <ul class="nav">

                    <a class="nav-link" href="admin.html    "><img src="images/navbar/Logo.svg" alt=""></a>

            </ul>
        </div>
    </aside>
    <main>
        <div class="category d-flex justify-content-between align-items-center">
            <h1>Category</h1>
            <div class="category__add">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add category
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Add category</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="categoryAdd-form">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Name</span>
                                        <input type="text" class="form-control" aria-label="Name"
                                            aria-describedby="basic-addon1" id="ctName">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Description</span>
                                        <input type="text" class="form-control" aria-label="Name"
                                            aria-describedby="basic-addon1" id="descriptionName">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">Photos</span>
                                        <input type="file" class="form-control" id="uploadPhotos"
                                            aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <header>
        <button class="hamburger"><i class="uil uil-bars"></i></button>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/const.js"></script>

    <script src="js/admin.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
