<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="./images/navbar/Logo.svg"/>
    <!-- Bootsrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS link -->
    <link rel="stylesheet" href="css/register.css">
    <!-- Fonst google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header w3-include-html="header.html"></header>

    <main>
        <section class="register">
            <div class="container mt-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="bg-transparent" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                                        <form class="mx-1 mx-md-4 form" id="login-form">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="FirsName">First Name</label>
                                                    <input type="text" id="FirsName" class="form-control" />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="LName">Last Name</label>
                                                    <input type="text" id="LName" class="form-control" />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="username">User Name</label>
                                                    <input type="username" id="username" class="form-control" />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="password">Password</label>
                                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                                    <input type="password" id="password" class="form-control" />
                                                </div>
                                            </div>
                                            
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="ConfirmPs">Confirm password</label>
                                                    <i class="bi bi-eye-slash" id="togglePassword2"></i>
                                                    <input type="password" id="password2" class="form-control" />
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" class="btn btn-warning btn-lg"><a href="#" class="text-black">Register</a></button>
                                            </div>
                                            <p class="text-center mt-5 mb-0 text-white">Have already an account? <a
                                                    href="login.html" class="fw-bold text-body"><u
                                                        class="text-white">Login here</u></a>
                                            </p>

                                        </form>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer w3-include-html="footer.html"></footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/const.js"></script>
    <script src="js/register.js"></script>
    <script src="js/include.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/showpassword.js"></script>
    <script src="https://kit.fontawesome.com/a199ad46e6.js" crossorigin="anonymous"></script>
</body>

</html>
